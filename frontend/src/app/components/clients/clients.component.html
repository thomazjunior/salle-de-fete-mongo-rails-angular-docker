<div class="clients-container">
  <h2>Client Management</h2>

  <div class="clients-header">
    <input type="text" placeholder="Search clients..." />
  </div>

  <!-- Table for displaying clients -->
  <app-table
    [rows]="clients"
    [columns]="columns"
    [actions]="actions"
  ></app-table>

  <div class="add-client-button-container">
    <button class="add-client-button" (click)="openCreateClientModal()">
      + Add Client
    </button>
  </div>

  <!-- Reusable Modal Component -->
  <app-client-modal
    [isOpen]="isModalOpen"
    [client]="selectedClient"
    [mode]="modalMode"
    (onClose)="closeClientModal()"
    (onSave)="saveClient($event)"
  ></app-client-modal>
  <app-confirm-dialog
    [isOpen]="isConfirmDialogOpen"
    title="Confirm Delete"
    [message]="'Are you sure you want to delete ' + clientToDelete?.name + '?'"
    (onConfirm)="confirmDelete()"
    (onCancel)="cancelDelete()"
  ></app-confirm-dialog>
</div>
